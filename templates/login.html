{% extends "layout.html" %}
{% block title %} Crazy 8's - Game Admin {% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<div>
    <header>
      <h1>Crazy 8's Login</h1>
    </header>
    <main >
      <form id="start">
        <input type="text" id="name" placeholder="User Name" required>
        <br>
        <input id="pass" type="text" placeholder="Password" required/>
      </form>
      <p>
        Play cards with friends!
      </p>
      <a id="join" href="#" onclick="" >Sign-in</a>
      <a id="create" href="/" >Cancel</a>
      <p>Don't have an account?</p>
      <a id="signup" href="/signup" >Sign-Up</a>
    </main>
  </div>
  <footer></footer>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='login.js') }}"></script>
{% endblock %}
